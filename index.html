<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Titolo della pagina-->
    <title>Barre Skils Animate</title>
    <!--Collegamento con il file CSS-->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <!--Corpo della pagina-->
  <body>
    <!--Contenitore-->
    <div class="container">
      <!--Titolo del contenitore-->
      <h2>CSS Skills Bar UI Design</h2>
      <!--Classe Skills-->
      <div class="skills">
        <!--Nome della Skill-->
        <span class="Name">Html</span>
        <!--Percentuale-->
        <div class="percent">
          <!--Barra di progresso-->
          <div class="progress" style="width: 95%"></div>
        </div>
        <!--Valore della barra di progresso-->
        <span class="Value">95%</span>
      </div>
      <!--Classe Skills-->
      <div class="skills">
        <!--Nome della Skill-->
        <span class="Name">CSS</span>
        <!--Percentuale-->
        <div class="percent">
          <!--Barra di progresso-->
          <div class="progress" style="width: 90%"></div>
        </div>
        <!--Valore della barra di progresso-->
        <span class="Value">90%</span>
      </div>
      <!--Classe Skills-->
      <div class="skills">
        <!--Nome della Skill-->
        <span class="Name">Javascript</span>
        <!--Percentuale-->
        <div class="percent">
          <!--Barra di progresso-->
          <div class="progress" style="width: 72%"></div>
        </div>
        <!--Valore della barra di progresso-->
        <span class="Value">72%</span>
      </div>
      <!--Classe Skills-->
      <div class="skills">
        <!--Nome della Skill-->
        <span class="Name">Photoshop</span>
        <!--Percentuale-->
        <div class="percent">
          <!--Barra di progresso-->
          <div class="progress" style="width: 85%"></div>
        </div>
        <!--Valore della barra di progresso-->
        <span class="Value">85%</span>
      </div>
    </div>
  </body>
</html>
